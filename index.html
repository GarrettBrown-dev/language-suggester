<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Suggester</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to the programming language suggester!</h1>
      <p class="lead">Find out the right programming language for you!</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Get started!</a>
      </p>
    </div>
    <form id="language-quiz">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">What interests you about programming?</label>
        <select class="form-control" id="">
          <option>The applications!</option>
          <option>The career opportunities!</option>
          <option>The code editors!</option>
          <option>The artistic design!</option>
          <option>The way hackers do it in movies!</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">What which of these options interests you the most?</label>
        <select class="form-control" id="secret_question">
          <option value="1">Using my artistic design to create unique page elements!</option>
          <option value="2">Creating the frameworks for websites!</option>
          <option value="3">Creating server-side structures!</option>
          <option value="4">Making apps for phones, tablets, etc.!</option>
          <option value="5">Making video games!</option>
        </select>
        <div class="form-group">
          <label for="exampleFormControlSelect1">What company interests you most? Which would you enjoy working
            for?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Google</option>
            <option>Apple</option>
            <option>Microsoft</option>
            <option>Activision</option>
            <option>Dell</option>
          </select>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Which of these locations would you say suits you?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Phoenix, AZ</option>
              <option>Seattle, WA</option>
              <option>New York, NY</option>
              <option>Portland, OR</option>
              <option>Los Angeles, CA</option>
            </select>
            <div class="form-group">
              <label for="exampleFormControlSelect1">What do you find most important in a website or
                application?</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>It's flashy and unique to look at.</option>
                <option>It's easy to use.</option>
                <option>It has no bugs.</option>
                <option>It fits the company or property it represents.</option>
                <option>It serves a useful/special purpose.</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit!</button>
          </div>
    </form>
    <div class="container">
      <div id="answer-1">
        <p> Alright <span class="name">,</span> you should look into Javascript!</p>
      </div>
      <div id="answer-2">
        < <p>Alright <span class="name">,</span> you should look into Ruby!
      </div>
</body>

</html>
